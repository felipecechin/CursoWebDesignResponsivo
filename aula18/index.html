<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Web Design Responsivo - PontoCANAL</title>
		<meta name="description" content="Descrição da página">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<script type="text/javascript" src="js/srcset.min.js"></script>
		<!-- [if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif] -->
	</head>
	<body>
		<!-- 
		A PROPRIEDADE HTML srcset só tem suporte no Mozilla, no Chrome não.
		<img src="img/large.png" alt="Gato" srcset="img/small.png 330w, img/medium.png 465w, img/large.png 650w"> 
		-->
		<picture>
			<source media="(min-width: 1000px)" srcset="img/large.png">
			<source media="(min-width: 600px)" srcset="img/medium.png">
			<img src="img/small.png" alt="Gato">
		</picture>

	</body>
</html>
